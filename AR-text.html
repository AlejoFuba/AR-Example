<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR con texto</title>
  <!-- Libreria A-frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- libreria de Ar.js -->
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>

  <a-scene embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; debugUIEnabled: false;">

    <a-marker preset="hiro">
      <a-text 
        value="Hola realidad aumentada"
        color="white"
        align="center"
        position="0 1 0"
        rotation="-90 0 0"
        width="2">
      </a-text>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
