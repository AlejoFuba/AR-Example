<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi primer AR</title>
  <!-- Libreria A-frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- libreria de Ar.js -->
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="overflow: hidden; margin: 0;">

<a-scene embedded arjs>
  
  <a-assets>
    <img id="miImagen" src="./pulp-fiction.jpg">
  </a-assets>

  <a-marker preset="hiro">
    <a-plane 
      src="#miImagen"
      position="0 0.5 0"
      rotation="-90 0 0"
      width="1"
      height="1">
    </a-plane>
    <!-- agregamos texto -->
    <!-- <a-text 
      value="Hola mundo aumentado"
      color="white"
      align="center"
      position="0 1 0"
      rotation="-90 0 0"
      width="2">
    </a-text> -->
  </a-marker>

  <a-entity camera></a-entity>

</a-scene>

</body>
</html>
