<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi primer AR</title>
  <!-- Libreria A-frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- libreria de Ar.js -->
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="overflow: hidden; margin: 0;">

<a-scene embedded arjs>
  
  <a-assets>
    <video id="miVideo"
      src="./Video-example.mp4"
      autoplay
      loop
      muted
      playsinline
      webkit-playsinline>
    </video>
  </a-assets>

  <!-- cargar varios assets -->
  <!-- <a-assets>
    <img id="miImagen" src="img.jpg">
  
    <video id="miVideo" src="video.mp4"
      autoplay loop muted playsinline webkit-playsinline>
    </video>

    <a-asset-item id="miModelo" src="modelo.glb"></a-asset-item>
  </a-assets> -->

  <a-marker preset="hiro">
    <a-video
      src="#miVideo"
      position="0 1 0"
      rotation="-90 0 0"
      width="1.4"
      height="0.8">
    </a-video>

    <!-- Modelo 3D -->
  <!-- <a-entity gltf-model="#miModelo"
    position="0 0 0"
    scale="0.5 0.5 0.5"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
  </a-entity> -->
  </a-marker>

  <a-entity camera></a-entity>

</a-scene>

</body>
</html>
